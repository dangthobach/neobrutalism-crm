global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'neobrutalism-crm'
    environment: 'production'

# Alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  # Gateway Service
  - job_name: 'gateway'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['gateway:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'gateway'

  # IAM Service
  - job_name: 'iam-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['iam-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'iam-service'

  # Business Service (legacy)
  - job_name: 'business-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['business-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'business-service'

  # Redis Cluster (if redis_exporter is installed)
  # - job_name: 'redis-cluster'
