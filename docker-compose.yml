  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #     start_period: 40s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: crm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: crm-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - crm-network

  grafana:
    image: grafana/grafana-oss:latest
    container_name: crm-grafana
    ports:
      - "3001:3000"
    networks:
      - crm-network
    depends_on:
      - prometheus

  # MailHog - Email testing tool (catches all outgoing emails)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: crm-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - crm-network
    environment:
      MH_STORAGE: memory
      MH_UI_WEB_PATH: mailhog

