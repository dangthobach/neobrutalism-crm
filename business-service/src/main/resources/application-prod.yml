spring:
  application:
    name: neobrutalism-crm

  profiles:
    active: prod

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:neobrutalism_crm}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

    # Hikari Connection Pool Configuration
    hikari:
      maximum-pool-size: 30              # ✅ Increased for parallel sheet processing
      minimum-idle: 10                   # ✅ Keep more idle connections ready
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: HikariPool-Prod
      auto-commit: false                 # ✅ Manual commit control for better performance

      # ✅ PostgreSQL-specific optimizations for batch operations
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 500           # ✅ Increased cache
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        reWriteBatchedInserts: true      # ✅ CRITICAL for PostgreSQL batch performance
        maintainTimeStats: false         # ✅ Disable for performance
        defaultRowFetchSize: 1000        # ✅ Fetch more rows at once
        logUnclosedConnections: true     # ✅ Debug connection leaks
        tcpKeepAlive: true              # ✅ Keep connections alive

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        # ✅ JDBC Batch configuration for migration performance
        jdbc:
          batch_size: 1000               # ✅ Batch 1000 records (same as sub-batch size)
          fetch_size: 1000               # ✅ Fetch 1000 records
        order_inserts: true              # ✅ Critical for batching
        order_updates: true              # ✅ Critical for batching
        batch_versioned_data: true
        query:
          plan_cache_max_size: 2048
          plan_parameter_metadata_max_size: 128

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
    locations: classpath:db/migration
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        shutdown-timeout: 100ms

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "crm:"

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:#{T(java.util.Objects).requireNonNull(null, 'JWT_SECRET environment variable is required in production!')}}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}
  max-refresh-tokens-per-user: 5

# Application specific properties
app:
  audit:
    enabled: true
  event-sourcing:
    enabled: true
  tenant:
    default-tenant-id: default
    enabled: true
    header-name: X-Tenant-ID
    strict-mode: true

# Event publishing configuration
events:
  use-outbox: true

# Outbox publisher configuration
outbox:
  publisher:
    interval: 5000
  cleanup:
    cron: "0 0 2 * * *"

# Rate Limiting
rate-limit:
  enabled: true
  admin-limit: 1000    # Requests per minute for ADMIN role
  user-limit: 100      # Requests per minute for authenticated users
  public-limit: 20     # Requests per minute for public/unauthenticated

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flyway,caches
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s
    tags:
      application: ${spring.application.name}
      environment: production
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.neobrutalism.crm: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.jdbc.core: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/neobrutalism-crm.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB
