version: '3.8'

# Docker Compose for Microservices Architecture
# This file includes Gateway, IAM Service, and all infrastructure components

services:
  # ====================
  # Infrastructure Layer
  # ====================

  # PostgreSQL Database - Main database (Master for Write)
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres-master
    environment:
      POSTGRES_DB: neobrutalism_crm
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      POSTGRES_REPLICATION_MODE: master
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: repl_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./docker/init-microservices-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/init-replication.sql:/docker-entrypoint-initdb.d/02-replication.sql
    command: |
      postgres
      -c wal_level=replica
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby=on
      -c shared_preload_libraries=pg_stat_statements
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d neobrutalism_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Read Replica - For Read operations
  postgres-replica:
    image: postgres:16-alpine
    container_name: crm-postgres-replica
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password_2024
      PGPASSWORD: crm_password_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    command: |
      bash -c "
      until pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot --host=postgres --port=5432 --username=replicator --password; do
        echo 'Waiting for primary to be ready...'
        sleep 1s
      done
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
      postgres
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Database (Separate from app DB)
  keycloak-db:
    image: postgres:16-alpine
    container_name: crm-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_password_2024
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_user -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster - L2 cache and rate limiting
  # Master Nodes
  redis-master-1:
    image: redis:7-alpine
    container_name: crm-redis-master-1
    command: >
      sh -c "redis-server
      --port 7000
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfsync everysec
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --save 900 1
      --save 300 10
      --save 60 10000
      --requirepass redis_password_2024
      --masterauth redis_password_2024
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --dir /data"
    ports:
      - "7000:7000"
      - "17000:17000"
    volumes:
      - redis_master_1_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7000", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-master-2:
    image: redis:7-alpine
    container_name: crm-redis-master-2
    command: >
      sh -c "redis-server
      --port 7001
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfsync everysec
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --save 900 1
      --save 300 10
      --save 60 10000
      --requirepass redis_password_2024
      --masterauth redis_password_2024
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --dir /data"
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - redis_master_2_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7001", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-master-3:
    image: redis:7-alpine
    container_name: crm-redis-master-3
    command: >
      sh -c "redis-server
      --port 7002
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --requirepass redis_password_2024
      --masterauth redis_password_2024
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru"
    ports:
      - "7002:7002"
      - "17002:17002"
    volumes:
      - redis_master_3_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7002", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Slave Nodes
  redis-slave-1:
    image: redis:7-alpine
    container_name: crm-redis-slave-1
    command: >
      sh -c "redis-server
      --port 7003
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --requirepass redis_password_2024
      --masterauth redis_password_2024
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru"
    ports:
      - "7003:7003"
      - "17003:17003"
    volumes:
      - redis_slave_1_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7003", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-slave-2:
    image: redis:7-alpine
    container_name: crm-redis-slave-2
    command: >
      sh -c "redis-server
      --port 7004
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --requirepass redis_password_2024
      --masterauth redis_password_2024
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru"
    ports:
      - "7004:7004"
      - "17004:17004"
    volumes:
      - redis_slave_2_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7004", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-slave-3:
    image: redis:7-alpine
    container_name: crm-redis-slave-3
    command: >
      sh -c "redis-server
      --port 7005
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --requirepass redis_password_2024
      --masterauth redis_password_2024
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru"
    ports:
      - "7005:7005"
      - "17005:17005"
    volumes:
      - redis_slave_3_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7005", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster Initialization
  redis-cluster-init:
    image: redis:7-alpine
    container_name: crm-redis-cluster-init
    command: >
      sh -c "sleep 10 &&
      redis-cli --cluster create
      crm-redis-master-1:7000
      crm-redis-master-2:7001
      crm-redis-master-3:7002
      crm-redis-slave-1:7003
      crm-redis-slave-2:7004
      crm-redis-slave-3:7005
      --cluster-replicas 1
      --cluster-yes
      -a redis_password_2024"
    depends_on:
      redis-master-1:
        condition: service_healthy
      redis-master-2:
        condition: service_healthy
      redis-master-3:
        condition: service_healthy
      redis-slave-1:
        condition: service_healthy
      redis-slave-2:
        condition: service_healthy
      redis-slave-3:
        condition: service_healthy
    networks:
      - crm-network

  # Keycloak - Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: crm-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_password_2024
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_LOG_LEVEL: INFO
    command: start-dev --import-realm
    ports:
      - "8180:8080"
    volumes:
      - ./docker/keycloak/realms:/opt/keycloak/data/import
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: crm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ====================
  # Microservices Layer
  # ====================

  # API Gateway - Entry point for all client requests
  gateway:
    build:
      context: ./microservices/gateway
      dockerfile: Dockerfile
    container_name: crm-gateway
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # Eureka (if using service discovery)
      # EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
      # IAM Service
      IAM_SERVICE_URL: http://iam-service:8081
      # Redis Cluster
      SPRING_DATA_REDIS_CLUSTER_NODES: redis-master-1:7000,redis-master-2:7001,redis-master-3:7002
      SPRING_DATA_REDIS_PASSWORD: redis_password_2024
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-256-bits-long}
      # Monitoring
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      # Feature toggles
      FEATURE_IAM_SERVICE_ENABLED: "true"
      FEATURE_IAM_SERVICE_PERCENTAGE: 100
    ports:
      - "8080:8080"
    depends_on:
      redis-cluster-init:
        condition: service_completed_successfully
      iam-service:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # IAM Service - Authentication & Authorization
  iam-service:
    build:
      context: ./microservices/iam-service
      dockerfile: Dockerfile
    container_name: crm-iam-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: iam_db
      DB_USERNAME: crm_user
      DB_PASSWORD: crm_password_2024
      # Redis Cluster
      SPRING_DATA_REDIS_CLUSTER_NODES: redis-master-1:7000,redis-master-2:7001,redis-master-3:7002
      SPRING_DATA_REDIS_PASSWORD: redis_password_2024
      # Keycloak
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: crm
      KEYCLOAK_CLIENT_ID: iam-service
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-your-keycloak-client-secret}
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/crm
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/crm/protocol/openid-connect/certs
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Monitoring
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      TRACING_PROBABILITY: 0.1
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis-cluster-init:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================
  # Monitoring Layer
  # ====================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: crm-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - crm-network
    restart: unless-stopped

  # Alertmanager - Alert management
  alertmanager:
    image: prom/alertmanager:latest
    container_name: crm-alertmanager
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - crm-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana-oss:latest
    container_name: crm-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - crm-network
    restart: unless-stopped

  # Zipkin - Distributed tracing
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: crm-zipkin
    ports:
      - "9411:9411"
    networks:
      - crm-network
    restart: unless-stopped

  # MailHog - Email testing tool
  mailhog:
    image: mailhog/mailhog:latest
    container_name: crm-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - crm-network
    environment:
      MH_STORAGE: memory
      MH_UI_WEB_PATH: mailhog

volumes:
  postgres_master_data:
    driver: local
  postgres_replica_data:
    driver: local
  keycloak_db_data:
    driver: local
  redis_master_1_data:
    driver: local
  redis_master_2_data:
    driver: local
  redis_master_3_data:
    driver: local
  redis_slave_1_data:
    driver: local
  redis_slave_2_data:
    driver: local
  redis_slave_3_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local

networks:
  crm-network:
    driver: bridge
