version: '3.8'

# Docker Compose for Microservices Architecture
# This file includes Gateway, IAM Service, and all infrastructure components

services:
  # ====================
  # Infrastructure Layer
  # ====================

  # PostgreSQL Database - Main database for monolith + microservices
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_DB: neobrutalism_crm
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-microservices-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d neobrutalism_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster - L2 cache and rate limiting
  # Node 1 (Master)
  redis-node-1:
    image: redis:7-alpine
    container_name: crm-redis-1
    command: redis-server --port 6379 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass redis_password_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_node_1_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node 2 (Master)
  redis-node-2:
    image: redis:7-alpine
    container_name: crm-redis-2
    command: redis-server --port 6380 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass redis_password_2024
    ports:
      - "6380:6380"
    volumes:
      - redis_node_2_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node 3 (Master)
  redis-node-3:
    image: redis:7-alpine
    container_name: crm-redis-3
    command: redis-server --port 6381 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass redis_password_2024
    ports:
      - "6381:6381"
    volumes:
      - redis_node_3_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6381", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak - Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: crm-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: crm_user
      KC_DB_PASSWORD: crm_password_2024
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    command: start-dev
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: crm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ====================
  # Microservices Layer
  # ====================

  # API Gateway - Entry point for all client requests
  gateway:
    build:
      context: ./microservices/gateway
      dockerfile: Dockerfile
    container_name: crm-gateway
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # Eureka (if using service discovery)
      # EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
      # IAM Service
      IAM_SERVICE_URL: http://iam-service:8081
      # Redis
      SPRING_DATA_REDIS_HOST: redis-node-1
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password_2024
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-256-bits-long}
      # Monitoring
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      # Feature toggles
      FEATURE_IAM_SERVICE_ENABLED: "true"
      FEATURE_IAM_SERVICE_PERCENTAGE: 100
    ports:
      - "8080:8080"
    depends_on:
      redis-node-1:
        condition: service_healthy
      iam-service:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # IAM Service - Authentication & Authorization
  iam-service:
    build:
      context: ./microservices/iam-service
      dockerfile: Dockerfile
    container_name: crm-iam-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: iam_db
      DB_USERNAME: crm_user
      DB_PASSWORD: crm_password_2024
      # Redis
      REDIS_NODE_1: redis-node-1:6379
      REDIS_NODE_2: redis-node-2:6380
      REDIS_NODE_3: redis-node-3:6381
      REDIS_PASSWORD: redis_password_2024
      # Keycloak
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: crm
      KEYCLOAK_CLIENT_ID: iam-service
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-your-keycloak-client-secret}
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/crm
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/crm/protocol/openid-connect/certs
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Monitoring
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      TRACING_PROBABILITY: 0.1
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis-node-1:
        condition: service_healthy
      redis-node-2:
        condition: service_healthy
      redis-node-3:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ====================
  # Monitoring Layer
  # ====================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: crm-prometheus
    volumes:
      - ./docker/prometheus-microservices.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - crm-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana-oss:latest
    container_name: crm-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - crm-network
    restart: unless-stopped

  # Zipkin - Distributed tracing
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: crm-zipkin
    ports:
      - "9411:9411"
    networks:
      - crm-network
    restart: unless-stopped

  # MailHog - Email testing tool
  mailhog:
    image: mailhog/mailhog:latest
    container_name: crm-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - crm-network
    environment:
      MH_STORAGE: memory
      MH_UI_WEB_PATH: mailhog

volumes:
  postgres_data:
    driver: local
  redis_node_1_data:
    driver: local
  redis_node_2_data:
    driver: local
  redis_node_3_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  crm-network:
    driver: bridge
