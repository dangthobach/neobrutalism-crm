version: '3.8'

services:
  # Consul for Service Discovery
  consul:
    image: consul:1.18
    container_name: crm-consul
    command: consul agent -dev -client=0.0.0.0 -ui
    ports:
      - "8500:8500"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8500/v1/status/leader"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for L2 Cache and Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: crm-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_2024} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neobrutalism_crm}
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_password_2024}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user} -d ${POSTGRES_DB:-neobrutalism_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: crm-gateway
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_2024}
      GATEWAY_RATE_LIMIT_ENABLED: "true"
      GATEWAY_CACHE_L1_ENABLED: "true"
      GATEWAY_CACHE_L2_ENABLED: "true"
      GATEWAY_COALESCING_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Business Service
  business-service:
    build:
      context: .
      dockerfile: business-service/Dockerfile
    container_name: crm-business
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8081
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-neobrutalism_crm}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-crm_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-crm_password_2024}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_2024}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-256-bits}
      JWT_ACCESS_TOKEN_VALIDITY: 3600000
      JWT_REFRESH_TOKEN_VALIDITY: 604800000
      RATE_LIMIT_ENABLED: "true"
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
    ports:
      - "8081:8081"
    depends_on:
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: crm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: crm-prometheus
    volumes:
      - ./docker/prometheus-microservices.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - crm-network
    depends_on:
      - gateway-service
      - business-service

  # Grafana for Visualization
  grafana:
    image: grafana/grafana-oss:latest
    container_name: crm-grafana
    ports:
      - "3001:3000"
    networks:
      - crm-network
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  crm-network:
    driver: bridge

